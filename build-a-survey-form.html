<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>
  <body>
    <header>
      <h1 id="title">Concert Event Review</h1>
        <p id="description">Today you heard the infamous country band, WooMak Family band live in concert and we would love your feedback.</p>
    </header>
    <main>
      <form id="survey-form">
        <label id="name-label">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Ex. John Doe" 
            required
            size="20"
            />

        <label id="email-label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            size="20"
            placeholder="example@email.com"
            required/>

        <label id="number-label">Number</label>
          <input
            type="number"
            id="number"
            min="3"
            max="99"
            placeholder="3"
            />

        <select id="dropdown">
          <option value="disliked-concert">Disliked Concert</option>
          <option value="loved-concert">Loved Concert</option>
        </select>

        <fieldset>
          <legend>Would you recommend?</legend>
            <label for="yes-option">Yes</label>
              <input type="radio" value="yes" name="yes"/>
            <label for="no-option">No</legend>
              <input type="radio" value="no" name="no"/>
          <legend>Would you come again?</legend>
            <label>Yes</label>
              <input type="radio" value="yes" name="yes"/>
              <label>No</label>
              <input type="radio" value="no" name="no"/>
          </fieldset>

            <label id="food">Did you eat Pizza?</label>
              <input type="checkbox" value="pizza" name="pizza" id="pizza"/>
              
            <label id="ice-cream">Did you eat ice cream?</label>
              <input type="checkbox" value="ice-cream" name="ice-cream" id="ice-cream"/>

            <label id="drink">Did you drink soda?</label>     
            <input type="checkbox" value="soda" name="soda" id="soda"/>

            <label for="comments">Comments?</label>  
              <textarea rows="10" cols="40" ></textarea>

            <button id="submit" type="submit">Button</button>
      </form>
    </main>
  </body>
</html>
